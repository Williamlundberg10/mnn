<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Swish QR" />
    <link rel="manifest" href="manifest.json">

    <title>Swish QR-skanner</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <h1>Swish QR-skanner</h1>
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>
        <p id="status">Tryck på knappen för att starta skanning.</p>
    </div>

    <!-- Load jsQR first -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    
    <!-- Load your scanner script as a module -->
    <script type="module" src="qrscanner.js"></script>

    <!-- Initialize scanner -->
    <script type="module">
        import { SwishQRCodeScanner } from 'qrscanner.js'; // if you exported as module
        const scanner = new SwishQRCodeScanner("camera", "canvas", "status");

        // Call async function correctly
        (async () => {
            await scanner.NavigateToForm();
        })();
    </script>
</body>
</html>
