<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Swish QR" />
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">

    <title>Swish QR-skanner</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="qrscanner.js"></script>

</head>
<body>
    <div class="container">
        <h1>Swish QR-skanner</h1>
        <video id="camera" autoplay playsinline></video>
        <canvas id="canvas" hidden></canvas>
        <p id="status">Tryck på knappen för att starta skanning.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script>

        const scanner = new SwishQRCodeScanner("camera", "canvas", "status");
        scanner.NavigateToForm();
    </script>
</body>
</html>
